<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="hipathia-form-behavior.html">
<dom-module id="hipathia-prediction-form">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        #form {
            margin: 0px auto 0px auto;
            max-width: 1000px;
            padding: 15px 40px;
            border: 1px solid #c6d0da;
            background-color: #FFFFFF;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
        }

        #title {
            text-align: center;
            font-size: 20px;
            color: #666;
        }

        #titleDesc {
            font-size: 15px;
        }

        #tissue {
            overflow-y: scroll;
            height: 200px;
            border: 1px solid var(--divider-color);
            background-color: var(--light-primary-color);
            padding: 5px;
        }

        .errmsg {
            color: #8b0000;
            margin-bottom: 5px;
            font-style: italic;
        }

        #pathwaysContent {
            height: 300px;
        }

        elm-select-box {
            width: 300px;
            height: 80px;
        }

        textarea {
            resize: none;
        }

        .key {
            color: var(--secondary-text-color);
        }
        /**/

        #jobBrowser {
            width: 600px;
            height: 300px;
            border: 1px solid var(--divider-color);
        }

        #modelBox {
            width: 350px;
            margin-left: 10px;
        }

        #modelInfo {
            box-sizing: border-box;
            border: 1px solid var(--divider-color);
            height: 300px;
            overflow-y: auto;
            padding: 5px;
        }
        ul { 
            list-style: none;
        }
    </style>
    <template>
        <form id="form">
            <p id="title">
                <strong>Predictor</strong>
                <br>
            <span id="titleDesc">Allows you to train a prediction-test and test it with different data.</span>
            </p>

            <div class="elm-formbox">
                <div class="elm-formtitle horizontal layout">
                    <span class="flex vertical layout">Type</span>
                    
                    <span class="flex vertical layout right" style="text-align: right">
                    <a title="Choose the kind of prediction analysis you want to perform" href="http://hipathia.babelomics.org/doc/doku.php?id=prediction#prediction_form"  target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </span>
                </div>
                <div class="elm-formcontent">
                    <label class="elm-control">
                        <input type="radio" name="type" value="train" checked="true" on-click="handleType">
                        <span>Build new predictor</span>
                    </label>
                    <label class="elm-control">
                        <input type="radio" name="type" value="test" on-click="handleType">
                        <span>Use existing predictor</span>
                    </label>

                    <div hidden$="{{_checkValue('test',type)}}" class="horizontal layout wrap" style="margin-top:10px;">
                        <div>
                            <label class="elm">Existing predictors:</label>
                            <elm-job-browser id="jobBrowser" on-jobselect="handleModelJobSelect" allowed-tools="{{predictionAllowedTool}}" user-data="{{userData}}" hide-status-filter hide-tool-filter hide-notification-control disable-relaunch view="done"></elm-job-browser>
                        </div>
                        <div id="modelBox" hidden$="{{!modelDesignFileSelected}}">
                            <label class="elm">Selected predictor information:</label>
                            <div id="modelInfo">
                                <span class="key">Design file: </span>{{modelDesignFile.name}}
                                <br>
                                <template is="dom-repeat" items="{{modelStats}}">
                                    <div>
                                        <span class="key">{{item.key}}: </span>{{item.value}}
                                    </div>
                                </template>
                            </div>
                        </div>
                        <span id="modelError" class="errmsg"></span>
                    </div>
                </div>
            </div>
            <div class="elm-formbox">
                <div class="elm-formtitle horizontal layout">
                    <span class="flex vertical layout">Input data</span>
                    
                    <span class="flex vertical layout right" style="text-align: right">
                    <a title="Use the file browse button to upload an expression matrix file." href="http://hipathia.babelomics.org/doc/doku.php?id=prediction#prediction_form"  target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </span>
                </div>
                <div class="elm-formcontent">
                    <div class="horizontal layout">
                            <strong>Expression matrix</strong>
                    </div>
                    <br>
                    <div>Expression matrix file: &nbsp;
                        <elm-file-origin id="exp_file" selection-mode="file" bioformats="{{matrixBioformat}}" user-data="{{userData}}" on-ok-click="checkExpFile">
                        </elm-file-origin>
                        <div hidden$="{{!checkSampleCount(expFileSampleCount)}}"> Number of samples: <span style="font-size:1.1em;">{{expFileSampleCount}}</span>
                        </div>
                        <span id="exp_fileError" class="errmsg"></span>
                    </div>

                </div>
            </div>


            <div hidden$="{{_checkValue('train',type)}}">
                <div class="elm-formbox">
                    <div class="elm-formtitle horizontal layout">
                    <span class="flex vertical layout">Design data</span>
                    
                    <span class="flex vertical layout right" style="text-align: right">
                    <a title="The design data panel allows you to choose the kind of experiment you want to perform. You can choose between three kinds of experimental design" href="http://hipathia.babelomics.org/doc/doku.php?id=prediction#prediction_form"  target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </span>
                </div>
                    <div class="elm-formcontent">
                        <div class="horizontal layout">
                            <label class="elm-control">
                                <input type="radio" name="design_type" checked="true" value="categorical" on-click="handleDesignType">
                                <span>Class predictor</span>
                            </label>
                            <label class="elm-control">
                                <input type="radio" name="design_type" value="continuous" on-click="handleDesignType">
                                <span>Continous variable predictor</span>
                            </label>
                        </div>
                        <br>
                        <div>Experimental design file: &nbsp;
                            <elm-file-origin id="design_file" selection-mode="file" bioformats="{{designBioformat}}" user-data="{{userData}}" on-ok-click="checkDesignFile">
                            </elm-file-origin>
                            <span id="design_fileError" class="errmsg"></span>
                        </div>

                        <div hidden="{{_checkValue('categorical', design_type)}}" style="padding:5px 0 0 5px;">
                            <label class="elm">Condition 1:</label>
                            <elm-select-box id="condition1Select" options="{{designConditions}}" title-attribute="name">
                            </elm-select-box>
                            <div id="condition1SelectError" class="errmsg"></div>

                            <label class="elm">Condition 2: (Reference condition)</label>
                            <elm-select-box id="condition2Select" options="{{designConditions}}" title-attribute="name">
                            </elm-select-box>
                            <span id="condition2SelectError" class="errmsg"></span>
                            <span id="conditionError" class="errmsg"></span>
                        </div>

                    </div>
                </div>
                <div class="elm-formbox">
                    <div class="elm-formtitle horizontal layout">
                        <span class="flex vertical layout">Species</span>
                        
                        <span class="flex vertical layout right" style="text-align: right">
                        <a title="Here we must choose the species of our experiment." href="http://hipathia.babelomics.org/doc/doku.php?id=prediction#prediction_form"  target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                        </span>
                    </div>
                    <div class="elm-formcontent ">
                        <label class="elm-control">
                            <input type="radio" name="species" value="hsa" checked="true" on-click="handlePathSource">
                            <span>Human (Homo sapiens)</span>
                        </label>
                        <label class="elm-control">
                            <input type="radio" name="species" value="mmu" on-click="handlePathSource">
                            <span>Mouse (Mus musculus)</span>
                        </label>
                        <label class="elm-control">
                            <input type="radio" name="species" value="rno" on-click="handlePathSource">
                            <span>Rat (Rattus norvegicus)</span>
                        </label>
                    </div>
                </div>
                
                <div class="elm-formbox">
                    <div class="elm-formtitle horizontal layout">
                    <span class="flex vertical layout">Parameters</span>
                    
                    <span class="flex vertical layout right" style="text-align: right">
                    <a title="This panel includes further parameters necessary to run a study." href="http://hipathia.babelomics.org/doc/doku.php?id=prediction#prediction_form"  target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </span>
                </div>
                        <div class="elm-formcontent">

                            <label class="elm-control">
                                <input type="checkbox" name="filter_paths" checked>
                                <span>Rank and filter circuits</span>
                            </label>
                        </div>
                    </div>
                <div class="elm-formbox">
                    <div class="elm-formtitle horizontal layout" style="padding-left: 0px;">
                    <span class="flex vertical layout">
                        <label class="elm-control">
                            <input name="allPW" type="checkbox" checked on-change="handleSelectPW">
                            <span class="flex">Pathways</span>
                        </label>
                    </span>
                        
                    <span class="flex vertical layout right" style="text-align: right">
                    <a title="This panel includes the list of all available pathways in HiPathia. We can select the pathways with which the analysis will be performed. By default all available pathways are selected." href="http://hipathia.babelomics.org/doc/doku.php?id=prediction#prediction_form"  target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </span>
                </div>
                    <span id="pathwaysError" class="errmsg"></span>
                    <!--
                    <div id="pathwaysContent" class="elm-formcontent" style="overflow-y:scroll;">
                        <template is="dom-repeat" items="{{pathwaysList}}">
                            <label class="elm-control">
                                <input type="checkbox" value="{{item.value}}" checked$="{{item.selected}}">
                                <span>{{item.name}}</span>
                            </label>
                        </template>
                    </div>
                -->
                <div id="pathwaysContent" class="elm-formcontent" style="overflow-y:scroll;">
                    <template is="dom-repeat" items="{{pathway_groupedList}}" indexAs="index">
                        <div class="treeview">
                                    <!--<paper-toggle-button checked = "{{item.selected}}" hidden></paper-toggle-button>-->
                                    <label class="elm-control" id="pathway_groupedList" >
                                        <input id="groupName" type="checkbox" checked$="{{item.selected}}" on-change="handleSelectClass" >
                                        <span>{{item.groupName}}</span>
                                    </label>
                                    <!--<iron-collapse id="firstChild" opened = "{{item.selected}}">{{item.selected}}-->
                                    <template is="dom-repeat" items="{{item.classes}}">
                                        <ul>
                                            <li>
                                                <label class="elm-control" id="classes">
                                                    <input type="checkbox" checked$="{{item.selected}}" on-change="handleSelectClass">
                                                    <span>{{item.className}}</span>
                                                </label>
                                                <ul>
                                                    <li>
                                                        <template is="dom-repeat" items="{{item.pathwaysList}}">
                                                            <div>
                                                                <label class="elm-control" id="pathwaysList">
                                                                    <input type="checkbox" value="{{item.value}}" checked$="{{item.selected}}" on-change="handleSelectClass">
                                                                    <span>{{item.name}}</span>
                                                                </label>
                                                            </div>
                                                        </template>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </template>
                                <!--</iron-collapse>-->
                                </div>
                            </template>
                        </div>
                    
                </div>

            </div>


            <div class="elm-formbox">
                <div class="elm-formtitle horizontal layout">
                    <span class="flex vertical layout">Study information</span>
                    
                    <span class="flex vertical layout right" style="text-align: right">
                    <a title="This panel includes some parameters in order to identify and save our job." href="http://hipathia.babelomics.org/doc/doku.php?id=job_information"  target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </span>
                </div>
                <div class="elm-formcontent">
                    <div>Output folder: &nbsp;
                        <elm-file-origin id="output_folder" selection-mode="folder" bioformats="{{bioformats}}" user-data="{{userData}}">
                        </elm-file-origin>
                        <span id="output_folderError" class="errmsg"></span>
                    </div>
                    <br>
                    <label class="elm">Study name:</label>
                    <input type="text" id="jobName" class="elm" style="width:200px;" value="" />
                    <label class="elm">Description:</label>
                    <textarea id="jobDescription" class="elm" style="width:200px;"></textarea>
                </div>
            </div>

            <span class="errmsg">{{errorMessage}}</span>
            <div class="horizontal layout center-justified">
                <div class="elm-btn elm-btn-shdw elm-btn-big" on-click="launchJob">Run analysis</div>
            </div>
            <br>
        </form>


    </template>

    <script>
        Polymer({
            is: 'hipathia-prediction-form',
            behaviors: [HipathiaFormBehavior],
            properties: {
                type: {
                    type: String,
                    value: 'train'
                },
                predictionAllowedTool: {
                    type: Array,
                    value: ['hipathia.prediction-train']
                },
                modelJob: {
                    type: Object
                },
                modelStats: {
                    type: Array
                },
                modelDesignFile: {
                    type: Object
                },
                modelDesignFileSelected: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                modelFile: {
                    type: Object
                },
                hipathia_source:{
                    type: String,
                    value: 'codeSource'                    
                },
                expFileSampleCount: {
                    type: Number,
                    value: -1
                }
            },
            checkSampleCount: function(count) {
                return count > -1;
            },
            checkExpFile: function(e) {
                var file = e.currentTarget.selectedFile;
                this._checkSamplesFromExpFile(file._id);
            },
            _checkSamplesFromExpFile: function(fileId) {
                var me = this;
                CbaManager.files.content({
                    id: fileId,
                    query: {
                        start: 0,
                        limit: 1
                    },
                    request: {
                        success: function(content, req) {
                            var line, fields, field, sample, condition;
                            var lines = content.split('\n');
                            if (lines.length > 0) {
                                line = lines[0];
                                if (line != '') {
                                    fields = line.split('\t');
                                    me.set('expFileSampleCount', fields.length - 1);
                                }
                            }
                        }
                    }
                });
            },
            created: function() {
                //this._loadPathwaysList("hsa",this.hipathia_source);
            },
            ready: function() {
            },

            handleType: function(e) {
                this.set('type', e.currentTarget.value);
                this._clean();
                if(this.$.jobBrowser.querySelector("elm-job-item[selected]")!=null)
                    this.$.jobBrowser.querySelector("elm-job-item[selected]").removeAttribute("selected");
            },
            handleModelJobSelect: function(e) {
                var me = this;
                this.modelJob = e.detail;

                CbaManager.getPlainFolderFiles(this.modelJob.options.design_file.value, function(files2) {
                    me.modelDesignFile = files2[0];
                    me.modelDesignFileSelected = true;
                    CbaManager.getPlainFolderFiles(me.modelJob.folder._id, function(files) {
                        me.processResultFiles(files);
                    });
                });
            },
            processResultFiles: function(files) {
                var me = this;
                this.fileNameMap = {};
                for (var i = 0; i < files.length; i++) {
                    var f = files[i];
                    this.fileNameMap[f.name] = f;
                }
                this.modelFile = this.fileNameMap['model.RData'];

                CbaManager.getFileContent(this.fileNameMap['model_stats.txt']._id, function(textContent) {
                    me.processModelStats(textContent);
                });
            },
            processModelStats: function(textContent) {
                var modelStats = [];
                var lines = textContent.split('\n');
                var line, fields, field;
                if (lines.length > 0) {
                    for (var i = 1; i < lines.length; i++) {
                        line = lines[i];
                        if (line != '') {
                            fields = line.split('\t');
                            modelStats.push({
                                key: fields[0],
                                value: fields[1]
                            });
                        }
                    }
                }
                this.set('modelStats', modelStats);
            },

            runTrainExample: function() {
                var me = this;
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    name: 'Prediction train example',
                    description: ''
                };

                var args = {
                    tool: this.toolId,
                    execution: 'prediction-train',
                    executable: 'prediction-train.sh',
                    options: {
                        "output_folder": {
                            out: true,
                        },
                        "verbose": {
                            type: 'flag'
                        },
                        "species": {
                            "type": "text",
                            "value": "hsa"
                        },
                        "design_type": {
                            "type": "text",
                            "value": "categorical"
                        },
                        "exp_file": {
                            "type": "file",
                            "mode": "example",
                            "value": "brca_sub_class/brca_sub_class_exp_train.txt"
                        },
                        "design_file": {
                            "type": "file",
                            "mode": "example",
                            "value": "brca_sub_class/brca_sub_class_des_train.txt"
                        },
                        "cond1": {
                            "type": "text",
                            "value": "LumB"
                        },
                        "cond2": {
                            "type": "text",
                            "value": "LumA"
                        },
                        "filter_paths":{
                            type: 'flag'
                        },
                        "pathways_list": {
                            "type": "text",
                            "value": "04014,04015,04010,04012,04310,04330,04340,04350,04390,04370,04630,04064,04668,04066,04068,04020,04071,04024,04022,04151,04152,04150,04110,04114,04210,04115,04510,04520,04530,04540,04611,04620,04621,04622,04650,04660,04662,04664,04666,04670,04062,04910,04922,04920,03320,04912,04915,04914,04921,04919,04916,04261,04270,04722,05200,05231,05202,05205"
                        }
                    }
                };

                this._createJob(query, args);
            },
            runTestExample: function() {
                var me = this;
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    name: 'Prediction test example',
                    description: ''
                };

                var args = {
                    tool: this.toolId,
                    execution: 'prediction-test',
                    executable: 'prediction-test.sh',
                    options: {
                        "output_folder": {
                            out: true,
                        },
                        "verbose": {
                            type: 'flag'
                        },
                        "exp_file": {
                            "type": "file",
                            "mode": "example",
                            "value": "brca_sub_class/brca_sub_class_exp_test.txt"
                        },
                        "model_file": {
                            "type": "file",
                            "mode": "example",
                            "value": "brca_sub_class/model.RData"
                        }
                    }
                };

                this._createJob(query, args);
            },
            _clean: function() {
                this.errorMessage = '';
                this.$.jobBrowser.set('selected', null);
                this.$.exp_file.reset();
                this.$.design_file.reset();
                this.$.output_folder.reset();

                this.set('designConditions', []);
                this.$.condition1Select.value = '';
                this.$.condition2Select.value = '';

                this.expressionMode = 'matrix';
                this.design_type = 'categorical';
                this.$.form.elements['design_type'].value = 'categorical';

                this.$.form.elements['species'].value = 'hsa';
                this.$.form.elements['filter_paths'].checked = false;

                this.$.jobName.value = '';
                this.$.jobDescription.value = '';

                this.set('modelJob', null);
                this.set('modelStats', []);
                this.set('modelDesignFile', null);
                this.set('modelDesignFileSelected', false);
                this.set('modelFile', null);

                this._clearError('output_folder');
                this._clearError('exp_file');
                this._clearError('design_file');
                this._clearError('condition1Select');
                this._clearError('condition2Select');
                this._clearError('condition');
                this._clearError('pathways');
                this._clearError('model');

                this.$.form.elements['allPW'].checked=true;
                this.$.form.elements['allPW'].indeterminate=false;
                this.selectAllPw();
            },
            launchJob: function(e) {
                var me = this;

                this.errorMessage = '';


                var query = {
                    sid: Cookies("bioinfo_sid"),
                    name: this.$.jobName.value,
                    description: this.$.jobDescription.value
                };
                if (this.$.output_folder.selectedFile != null) {
                    query.outdirId = this.$.output_folder.selectedFile._id;
                }
                if (this.$.jobName.value == '') {
                    query['name'] = 'Prediction ' + this.type + ' study'
                }

                var args = {
                    tool: this.toolId,
                    execution: 'prediction-' + this.type,
                    executable: 'prediction-' + this.type + '.sh',
                    options: {
                        "output_folder": {
                            out: true,
                        },
                        "verbose": {
                            type: 'flag'
                        }
                    }
                };
                this.expressionMode = 'matrix';
                if (this.$.exp_file.selectedFile == null) {
                    this._setError('exp_file', 'No expression matrix file selected');
                } else {
                    this._clearError('exp_file');
                    args.options['exp_file'] = {
                        type: 'file',
                        mode: 'id',
                        value: this.$.exp_file.selectedFile._id
                    };
                }

                if (this.type === 'train') {

                    args.options['species'] = {
                        type: 'text',
                        value: this.$.form.elements['species'].value
                    };
                    args.options['design_type'] = {
                        type: 'text',
                        value: this.$.form.elements['design_type'].value
                    };

                    if (this.$.design_file.selectedFile == null) {
                        this._setError('design_file', 'No experimental design file selected');
                    } else {
                        this._clearError('design_file');
                        args.options['design_file'] = {
                            type: 'file',
                            mode: 'id',
                            value: this.$.design_file.selectedFile._id
                        };
                    }

                    if (this.$.condition1Select.selected == null) {
                        this._setError('condition1Select', 'Condition 1 not selected.');
                    } else if (this.$.condition1Select.selected.name.indexOf(' ') != -1) {
                        this._setError('condition1Select', 'Spaces are not allowed in conditions.');
                    } else {
                        this._clearError('condition1Select');
                        args.options['cond1'] = {
                            type: 'text',
                            value: this.$.condition1Select.selected.name
                        };
                    }

                    if (this.$.condition2Select.selected == null) {
                        this._setError('condition2Select', 'Condition 2 not selected.');
                    } else if (this.$.condition2Select.selected.name.indexOf(' ') != -1) {
                        this._setError('condition2Select', 'Spaces are not allowed in conditions.');
                    } else {
                        this._clearError('condition2Select');
                        args.options['cond2'] = {
                            type: 'text',
                            value: this.$.condition2Select.selected.name
                        };
                    }


                    if (args.options['cond2'].value != null &&
                        args.options['cond1'].value != null &&
                        args.options['cond2'].value == args.options['cond1'].value) {

                        this._setError('condition', 'Condition 2 is the same as condition 1.');
                    } else if (args.options['cond2'].value != null && args.options['cond1'].value != null) {
                        this._clearError('condition');
                    }
                    if (this.$.form.elements['filter_paths'].checked) {
                        args.options['filter_paths'] = {
                            type: 'flag'
                        };
                    }

                    var pathways = [];
                    var els = this.$.pathwaysContent.querySelectorAll('input[type=checkbox]');
                    for (var i = 0; i < els.length; i++) {
                        var pathway = els[i];
                        if (pathway.checked) {
                            pathways.push(pathway.value);
                        }
                    }
                    if (pathways.length < 1) {
                        this._setError('pathways', 'Please select at least one Pathway');
                    } else {
                        this._clearError('pathways');
                        args.options['pathways_list'] = {
                            type: 'text',
                            value: pathways.join(',')
                        };
                    }

                } else if (this.type === 'test') {
                    if (this.modelFile == null) {
                        this._setError('model', 'No model selected, please select one.');
                    } else {
                        this._clearError('model');
                        args.options['model_file'] = {
                            type: 'file',
                            mode: 'id',
                            value: this.modelFile._id
                        };
                    }

                }
                if (this.errorMessage === '' && this.$.form.checkValidity() && this.runTest === false) {
                    me._createJob(query, args);
                }
            },
            _createJob: function(query, args) {
                var me = this;
                CbaManager.jobs.create({
                    query: query,
                    request: {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(args),
                        success: function(response) {
                            if (response.response[0].error == null) {
                                me._clean();
                                me.fire('job-launched');
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function() {
                            me.message = 'Server error, try again later.';
                        }
                    }
                });
            }
        });
    </script>
</dom-module>
